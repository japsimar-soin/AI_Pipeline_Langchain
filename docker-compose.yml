version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"            # Qdrant HTTP
      - "6334:6334"            # Qdrant gRPC (if needed)
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRACEFUL_SHUTDOWN=true

  app:
    build: .
    container_name: neuradynamics_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    volumes:
      - ./pdfs:/app/pdfs           # Mount folder with pdf_doc.pdf
      - ./qdrant_storage:/qdrant_storage  # optional: share storage dir for local inspection
